<!DOCTYPE html>
<html>
  <body>
    <h3>Вы авторизованы.</h3>
    <script>
      const params = new URLSearchParams(window.location.hash.substring(1));
      const token = params.get('access_token');
      document.body.innerHTML += `<p>Ваш токен доступа: ${token}</p>`;
    </script>
  </body>
</html>
